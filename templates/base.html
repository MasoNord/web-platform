<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ФСП Платформа{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="container">
      <div class="header-content">
        <h1 class="logo">ФСП Платформа</h1>
        <nav class="main-nav">
          <ul>
            <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Главная</a></li>
            <li><a href="{{ url_for('competitions') }}" class="{% if request.endpoint == 'competitions' %}active{% endif %}">Соревнования</a></li>
            <li><a href="{{ url_for('profile') }}" class="{% if request.endpoint == 'profile' %}active{% endif %}">Профиль</a></li>
            <li><a href="{{ url_for('admin') }}" class="{% if request.endpoint == 'admin' %}active{% endif %}">Администрирование</a></li>
          </ul>
        </nav>
        <div class="user-menu">
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="btn btn-outline">Выйти</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline">Войти</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>© 2023 Федерация спортивного программирования. Все права защищены.</p>
      <p>Контакты: <a href="mailto:info@fsp.ru">info@fsp.ru</a> | <a href="tel:+78001234567">8-800-123-45-67</a></p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
